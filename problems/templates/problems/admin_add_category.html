{% extends "main/base.html" %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center  mb-4">Добавить категорию</h2>
    <div class="row">
        <div class="col-md-6 mx-auto bg-dark p-4 rounded shadow-lg">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary w-100">Добавить категорию</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
