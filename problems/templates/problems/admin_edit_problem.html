{% extends "main/base.html" %}
{% load base64_filters %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center  mb-4">Редактирование заявки</h2>
    <div class="row">
        <div class="col-md-6 mx-auto bg-dark p-4 rounded shadow-lg">
            <h4>Заявка: {{ problem.name }}</h4>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="mb-3">
                    <label class="form-label ">Текущее изображение решенной проблемы</label>
                    {% if problem.image_resolved %}
                    <img src="data:image/jpeg;base64,{{ problem.image_resolved|base64_encode }}"
                        class="img-thumbnail mb-3">
                    {% endif %}
                </div>
                <button type="submit" class="btn btn-success w-100">Сохранить изменения</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
